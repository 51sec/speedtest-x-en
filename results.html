<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Results History | speedtest-x-en</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://lib.baomitu.com/layui/2.5.7/css/layui.css"  media="all">
  <style>
    .footer {line-height: 30px; text-align: center;}
    .footer a{padding:0 6px; font-weight: 300;}
    .footer a:hover{color: green;}
    .header {line-height: 30px; text-align: center;height:50px;padding-top:50px;margin-bottom: 10px;}
    .header span>a {color:white;}
  </style>
</head>
<body>
<div class="header">
  <h1>speedtest-x-en Test Result History</h1>
<span class="layui-badge layui-bg-green"><a href="./chart.html" target="_blank">View Line Chart</a></span>
  <a href="javascript:layer.tips('Line chart is used to show the different speed in different time for different ISP. By default, system will keep 100 recourds. You can change the valut higer to get more accurate results', '#tips', {
  tips: [3, '#3595CC'],
  time: 6000
});"><span id="tips" class="layui-badge layui-bg-black">?</span></a>
</div>

<table class="layui-hide" id="test"></table>

<div class="footer">
  <a href="https://github.com/51sec/speedtest-x-en" target="_blank">speedtest-x-en Project Address</a>
</div>

<script src="https://lib.baomitu.com/layui/2.5.7/layui.js" charset="utf-8"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'./backend/results-api.php'
            ,cellMinWidth: 80
            ,cols: [[
                {field:'ip', title: 'IP Addr'}
                ,{field:'isp', title: 'ISP'}
                ,{field:'addr', title: 'CITY'}
                ,{field:'dspeed', title: 'Download Speed (Mbps)', sort: true, align: 'right'}
                ,{field:'uspeed', title: 'Upload Speed (Mbps)', sort: true, align: 'right'}
                ,{field:'ping', title: 'Ping (ms)', sort: true, align: 'right'}
                ,{field:'jitter', title: 'Jitter (ms)', sort: true, align: 'right'}
                ,{field:'created', title: 'Test Time', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
